<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>Rock Paper Scissors!</h1>
    <div class="row">
        <div class="col-xs-6" id="player">
            <div class="row" id="playerDisplay">You</div>
            <div class="row" id="playerChoicePic"></div>
            <div class="btn-group btn-group-lg" role="group" aria-label="..." id="rpsSelect">
                <button type="button" class="btn btn-default playerSelect" id="rock">Rock</button>
                <button type="button" class="btn btn-default playerSelect" id="paper">Paper</button>
                <button type="button" class="btn btn-default playerSelect" id="scissors">Scissors</button>
            </div>
            <div class="row" id="wins">Wins: 0</div>
            <div class="row" id="losses">Losses: 0</div>
            <div class="row" id="ties">Ties: 0</div>
        </div>
        <div class="col-xs-6" id="opp">
            <div class="row" id="oppDisplay">Opponent</div>
            <div class="row" id="oppChoicePic"></div>
            <div class="row" id="oppWins">Wins: 0</div>
            <div class="row" id="oppLosses">Losses: 0</div>
            <div class="row" id="oppTies">Ties: 0</div>
        </div>


    </div>
    <div class="row" id="chatContainer">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="row" id="chatHeader">Chat Room</div>
            <div id="chatDisplay"></div>
            <div class="row">
                <div class="col-xs-10" style="padding-left:0;">
                    
                        <input type="text" class="form-control" id="chat-entry" aria-describedby="basic-addon3">
                    
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
